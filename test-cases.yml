- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке

- summary: |
    Проверка оформления заказа 
  requirement: |
    При оформлении заказа уточнить у пользователя способ доставки, адрес, способ оплаты и подтвердить данные
  prerequisites:
    Открыта страница корзины
  test-data: |
    Нажимаем кнопку оформить заказ
  steps:
    - Выбираем товар
    - Добавляем товар в корзину
    - Переходим в корзину
    - Нажимаем кнопку оформить заказ
  expected-result: |
    Заказ успешно оформлен

