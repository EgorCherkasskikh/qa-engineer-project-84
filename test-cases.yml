- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = Логин = hexlet Пароль = badpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
    
    - summary: |
    Регистрация нового пользователя
  requirement: |
    При входе на сайт пользователю должна быть предложена регистрация 
  prerequisites: |
    Открыта страница сайта
  test-data: |
    Шапка сайта не содержит перехода к регистрации
  steps:
    - Открываем сайт
  expected-result: |
    Пользователь должен попасть на заполнение формы регистрации 

- summary: |
    Проверка оформления заказа 
  requirement: |
    При оформлении заказа уточнить у пользователя способ доставки, адрес, способ оплаты и подтвердить данные
  prerequisites:
    Открыта страница корзины
  test-data: |
    Нажимаем кнопку оформить заказ
  steps:
    - Выбираем товар
    - Нажимаем кнопку оформить заказ
  expected-result: |
    Пользователь должен перейти на форму чтобы заполнить способ доставки, адрес, способ оплаты и подтвердить данные
    
    - summary: |
    Проверка фильтра товаров по соответствию категориям
  requirement: |
    При открытии страницы товар соответствует названию категории
  prerequisites:
    Открыта страница магазина
  test-data: |
    Выбираем категорию "mens-watches"
  steps:
    - Открываем страницу магазина
    - Выбираем категорию "mens-watches"
  expected-result: |
    На странице должны появиться только мужские очки
